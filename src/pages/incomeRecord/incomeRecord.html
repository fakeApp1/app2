<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>收益纪录</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/bui.css" />
    <link rel="stylesheet" href="./incomeRecord.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_873777_ixvyfknq13r.css">

</head>

<body>
    <div class="bui-page">
        <header class="bui-bar">
            <div class="bui-bar-left">
                <!-- 左边有图标示例 -->
                <div class="bui-btn"><i class="icon-back"></i></div>
            </div>
            <div class="bui-bar-main chatTitle">收益纪录</div>
            <div class="bui-bar-right">
                <div class="bui-btn"><i class="iconfont icon-dots-horizontal"></i>明细</div>
            </div>
        </header>
        <main>
                <div id="uiDialog" class="bui-dialog">
                        <div class="bui-dialog-head">选择级别</div>
                        <div class="bui-dialog-main">
                           <div class="gradeItem">
                               <div>一级</div>
                               <div> 
                                   <label for="one" class="outCircle">
                                       <div class="inner"></div>
                                   </label>
                                   <input type="checkbox" class="checkbox" id="one" value="1">
                               </div>
                           </div>
                           <div class="gradeItem">
                               <div>二级</div>
                               <div>
                                    <label for="one" class="outCircle">
                                            <div class="inner"></div>
                                        </label>
                                        <input type="checkbox" class="checkbox" id="one" value="2">
                               </div>
                           </div>
                           <div class="gradeItem">
                               <div>三级</div>
                               <div>
                                   <label for="one" class="outCircle">
                                       <div class="inner"></div>
                                   </label>
                                   <input type="checkbox" class="checkbox" id="one" value="3">
                               </div>
                           </div>
                           <div class="gradeItem">
                               <div>四级</div>
                               <div>
                                   <label for="one" class="outCircle">
                                       <div class="inner"></div>
                                   </label>
                                   <input type="checkbox" class="checkbox" id="one" value="4">
                               </div>
                           </div>
                           <div class="gradeItem">
                               <div>五级</div>
                               <div>
                                   <label for="one" class="outCircle">
                                       <div class="inner"></div>
                                   </label>
                                   <input type="checkbox" class="checkbox" id="one" value="5">
                               </div>
                           </div>
                        </div>
                        <div class="bui-dialog-foot">
                            <div class="bui-box">
                                <div class="span1"><div class="bui-btn">取消</div></div>
                                <div class="span1"><div class="bui-btn blue">确定</div></div>
                            </div>
                        </div>

                    </div>
          <div class="topContent">
            <div class="goCheck bui-box">
                <div class="pic span2">
                    <img src="../../images/per.png" alt="">
                </div>
                <div class="check span1">
                    <div>
                        去提现
                        <span>
                            <i class="iconfont icon-ico-two-right-arrow"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="detail">
                <div class="allIncome">
                    <p>累计到账</p>
                    <p>0</p>
                </div>
                <div class="hasChecked">
                    <p>已提现</p>
                    <p>0</p>
                </div>
                <div class="noCompute">
                    <p>未结算</p>
                    <p>0</p>
                </div>
            </div>
          </div>
          <div class="infoList">
              <div class="listContainer">
                 <div class="subTitle">
                     <div class="leftTitle" id="btnOpen">选择级别</div>
                     <div class="rightTitle">选择日期</div>
                 </div>
                 <div class="listTitle">
                     <div>
                         <p>昵称</p>
                     </div>
                     <div>
                         <p>级别</p>
                     </div>
                     <div>
                         <p>佣金</p>
                     </div>
                 </div>
                 <div class="listItem">
                        <div>
                                <p>你的甜筒</p>
                            </div>
                            <div>
                                <p>一级</p>
                            </div>
                            <div>
                                <p>50.00</p>
                            </div>
                 </div>
                 <div class="listItem">
                        <div>
                                <p>我是甜筒</p>
                            </div>
                            <div>
                                <p>二级</p>
                            </div>
                            <div>
                                <p>50.00</p>
                            </div>
                 </div>
                 <div class="listItem">
                        <div>
                                <p>那是你的甜筒</p>
                            </div>
                            <div>
                                <p>三级</p>
                            </div>
                            <div>
                                <p>50.00</p>
                            </div>
                 </div>
              </div>
          </div>

        
       
        

        </main>
        <footer>

        </footer>
    </div>
    <script src="../../js/zepto.js"></script>
    <script src="../../js/bui.js"></script>
    <!-- 初始化单页 -->
    <script src="./incomeRecord.js"></script>
</body>

</html>
